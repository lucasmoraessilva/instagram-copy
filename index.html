<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/cell-phone.svg" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="img/instagram-logo.svg" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="https://media-exp1.licdn.com/dms/image/C4D35AQEfxFl1U_cBCg/profile-framedphoto-shrink_400_400/0/1611768160457?e=1613523600&v=beta&t=rBjaiC0RSQ8IVKZYrCOmdz3Trye1SFEpKAlWYyuVksg" alt="profile photo">
                    </div>
                    <a href="#" class="instagram-login">Continue como lucasmoraes</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é lucasmoraes?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download">
                            <img class="" src="img/google-play-logo.svg" alt="app store 1">
                        </a>
                        <a href="#" class="app-download">
                            <img src="img/google-play-logo.svg" alt="app store 1">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
